<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown Timer</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="timer">
        <div class="timer__controls">
            <button data-time="20" class="time__button">20 Seconds</button>
            <button data-time="300" class="time__button">Work 5</button>
            <button data-time="900" class="time__button">Quick 15</button>
            <button data-time="1200" class="time__button">Snack 20</button>
            <button data-time="3600" class="time__button">Lunch Break</button>
            <form name="customForm" id="custom">
                <input type="text" name="minutes" placeholder="Enter Minutes">
            </form>
        </div>
        <div class="display">
            <h1 class="display__time-left"></h1>
            <p class="display__end-time"></p>
        </div>
    </div>

    <script src="./main.js"></script>
</body>

</html>
